<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="card-image-container">
        <img src="image-equilibrium.jpg" alt="Equilibrium #3429" class="card-image">
        <div class="image-overlay">
          <img src="icon-view.svg" alt="" class="view-icon" aria-hidden="true">
        </div>
      </div>
      
      <div class="card-content">
        <h1 class="card-title">
          <a href="#" class="title-link">Equilibrium #3429</a>
        </h1>
        
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="card-stats">
          <div class="price">
            <img src="icon-ethereum.svg" alt="" aria-hidden="true">
            <span>0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="icon-clock.svg" alt="" aria-hidden="true">
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="card-footer">
          <img src="image-avatar.png" alt="" class="avatar">
          <p class="creator">
            Creation of <a href="#" class="creator-link">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
